<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gosuji Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bcbcbc;
        }
        .palette-row {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .color-title {
            width: 150px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 50px;
        }
        .color {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            border: 5px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-palette"></div>
    <script>
        const COLORS = {
            Primary: ["#4444ff", "#3333ff", "#2222ff", "#1111ff", "#0000ee", "#0000dd", "#0000cc"],
            Neutral: ["#4444ff", "#3333ff", "#2222ff", "#1111ff", "#0000ee", "#0000dd", "#0000cc"],
            Danger:  ["#4444ff", "#3333ff", "#2222ff", "#1111ff", "#0000ee", "#0000dd", "#0000cc"],
            Warn:    ["#4444ff", "#3333ff", "#2222ff", "#1111ff", "#0000ee", "#0000dd", "#0000cc"],
            Success: ["#4444ff", "#3333ff", "#2222ff", "#1111ff", "#0000ee", "#0000dd", "#0000cc"],
        };

        const container = document.querySelector('.color-palette');

        Object.entries(COLORS).forEach(([name, shades]) => {
            const row = document.createElement('div');
            row.className = 'palette-row';

            const title = document.createElement('div');
            title.className = 'color-title';
            title.textContent = name;
            row.appendChild(title);

            shades.forEach(hex => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color';
                colorDiv.style.backgroundColor = hex;
                colorDiv.textContent = hex;
                colorDiv.addEventListener('click', () => {
                    navigator.clipboard.writeText(hex);
                    const original = hex;
                    colorDiv.textContent = 'Copied';
                    colorDiv.style.backgroundColor = '#1aed13';
                    colorDiv.style.color = '#000';
                    setTimeout(() => {
                        colorDiv.textContent = original;
                        colorDiv.style.backgroundColor = hex;
                        colorDiv.style.color = '';
                    }, 350);
                });
                row.appendChild(colorDiv);
            });

            container.appendChild(row);
        });
    </script>
</body>
</html>
