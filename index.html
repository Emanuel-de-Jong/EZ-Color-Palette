<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gosuji Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bcbcbc;
        }
        .palette-row {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .color-title {
            width: 150px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 50px;
        }
        .color {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            border: 5px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-palette"></div>
    <script>
        const COLORS = {
            "Primary": "#0000ff",
            "Neutral": "#aaaaaa",
            "Danger": "#ff0000",
            "Warn": "#ffff00",
            "Success": "#00ff00",
        };

        const COLOR_VARIANCE_DIFFERENCE = 0.5; // between 0.1 and 1.0

        function hexToRgb(hex) {
            let h = hex.replace('#','');
            if (h.length === 3) {
                h = h.split('').map(c => c+c).join('');
            }

            let bigint = parseInt(h, 16);
            return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
        }

        function rgbToHex(r, g, b) {
            const toHex = c => c.toString(16).padStart(2, '0');
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function adjust(col, pct) {
            const {r, g, b} = hexToRgb(col);

            let nr, ng, nb;
            if (pct < 0) {
                const factor = 1 + pct/100;
                nr = r * factor; ng = g * factor; nb = b * factor;
            } else {
                nr = r + (255 - r) * pct/100;
                ng = g + (255 - g) * pct/100;
                nb = b + (255 - b) * pct/100;
            }
            
            return rgbToHex(
                Math.round(Math.min(255, Math.max(0, nr))),
                Math.round(Math.min(255, Math.max(0, ng))),
                Math.round(Math.min(255, Math.max(0, nb)))
            );
        }

        const container = document.querySelector('.color-palette');

        Object.entries(COLORS).forEach(([name, hex]) => {
            const row = document.createElement('div');
            row.className = 'palette-row';

            const title = document.createElement('div');
            title.className = 'color-title';
            title.textContent = name;

            row.appendChild(title);

            for (let offsetIndex = -3; offsetIndex <= 3; offsetIndex++) {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color';

                const adjustmentPercentage = offsetIndex * 10 * Math.min(1, Math.max(0.1, COLOR_VARIANCE_DIFFERENCE));
                const shade = adjust(hex, adjustmentPercentage);

                colorDiv.style.backgroundColor = shade;
                colorDiv.style.color = offsetIndex < 0 ? '#fff' : '#000';
                colorDiv.textContent = shade;
                colorDiv.addEventListener('click', () => {
                    navigator.clipboard.writeText(shade);

                    const originalText = colorDiv.textContent;

                    colorDiv.textContent = 'Copied';
                    colorDiv.style.backgroundColor = '#1aed13';
                    colorDiv.style.color = '#000';

                    setTimeout(() => {
                        colorDiv.textContent = originalText;
                        colorDiv.style.backgroundColor = shade;
                        colorDiv.style.color = offsetIndex < 0 ? '#fff' : '#000';
                    }, 350);
                });

                row.appendChild(colorDiv);

            }

            container.appendChild(row);
        });
    </script>
</body>
</html>
